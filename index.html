<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8' />
	<meta name='viewport' content='width=device-width, initial-scale=1.0' />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link rel='stylesheet' href='landing.css' />
	<title>WELCOME</title>
	<link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Source+Code+Pro:wght@500&display=swap" rel="stylesheet">
	<llink href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&family=Krona+One&family=Russo+One&display=swap" rel="stylesheet">
</head>

<body>
	<div class='weather-container'>
		<input type='text' class='search-box' placeholder="Tìm kiếm (địa danh sẽ được lưu lại)" autocomplete="off" />
		<p class="note">* tìm kiếm bằng 1 trong 2 cách: tên địa danh / tỉnh + tên địa danh <br>vd: Hải Phòng / tỉnh Nghệ An</p>
	

		<div class="location">
			<div class="city"><h1></h1></div>
			<div class="date"><h3></h3></div>
		</div>

		<div class="current">
			<div class="temp"><h1></h1></div>
			<div class="weather"><h3></h3></div>
		</div>
	</div>

	<div class='time-container'>
		<time id='time'></time>
    </div>

    <div class='greeting-container'>	
		<h1>
			<span id='greeting'></span>
			<span id='name' contenteditable="true"></span>
		</h1>
        <div>
		<h2>What is your focus for today?</h2>
		<h2 id='focus' contenteditable="true"></h2>
	   </div>
	</div>
	

	<script type="text/javascript" src='landing.js'></script>
</body>
</html>
